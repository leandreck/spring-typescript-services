language: java
os:
  - linux
jdk:
  - oraclejdk8

#matrix:
#  include:
#  - os: linux
#    jdk: oraclejdk8
#  - os: osx
#    osx_image: xcode8

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
   # The next declaration is the encrypted SONAR_TOKEN
   - secure: ""

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "mkowalzik/spring-typescript-services"
      description: "Build submitted via Travis CI"
    notification_email: mathias.kowalzik@leandreck.org
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true compile"
    branch_pattern: coverity_scan
  sonarcloud:
    organization: "leandreck-org" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token
    branches:
      - master
      - development

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarQube analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  slack:
    secure: 
